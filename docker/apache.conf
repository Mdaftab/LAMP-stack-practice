# =============================================================================
# Apache Virtual Host Configuration
# =============================================================================
# This file configures how Apache serves our PHP application.
# A "Virtual Host" in Apache terms is a way to host websites - even though
# we only have one site, we still need to configure it.
# =============================================================================

<VirtualHost *:80>
    # -------------------------------------------------------------------------
    # Basic Server Configuration
    # -------------------------------------------------------------------------
    # ServerAdmin: Email address for server administrator
    # Apache includes this in error messages
    ServerAdmin webmaster@localhost
    
    # DocumentRoot: The directory where our website files are located
    # This is where Apache looks for index.php, index.html, etc.
    DocumentRoot /var/www/html
    
    # ServerName: The hostname this virtual host responds to
    ServerName localhost

    # -------------------------------------------------------------------------
    # Directory Configuration
    # -------------------------------------------------------------------------
    <Directory /var/www/html>
        # Options:
        # - Indexes: Show directory listing if no index file exists
        # - FollowSymLinks: Allow symbolic links
        Options Indexes FollowSymLinks
        
        # AllowOverride: Allow .htaccess files to override settings
        # "All" means .htaccess can override any directive
        AllowOverride All
        
        # Require all granted: Allow access from any IP address
        Require all granted
    </Directory>

    # -------------------------------------------------------------------------
    # Directory Index Configuration
    # -------------------------------------------------------------------------
    # DirectoryIndex: Files Apache looks for when accessing a directory
    # Apache tries these in order: index.php first, then index.html
    DirectoryIndex index.php index.html

    # -------------------------------------------------------------------------
    # Logging Configuration
    # -------------------------------------------------------------------------
    # ErrorLog: Where Apache writes error messages
    ErrorLog ${APACHE_LOG_DIR}/error.log
    
    # CustomLog: Where Apache writes access logs (who visited what)
    # "combined" is a standard log format that includes useful information
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
